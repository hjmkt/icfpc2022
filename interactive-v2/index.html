<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Interactive (V2)</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="preview">
            <div id="isl"></div>
            <canvas id="leftCanvas" width="400" height="400"></canvas>
            <canvas id="rightCanvas" width="400" height="400"></canvas>
            <canvas id="rightCanvasOverlay" width="400" height="400"></canvas>
            <div id="canvas-overlay"></div>
            <div id="costText"></div>
            <div id="leftCanvasText"></div>
            <div id="rightCanvasText"></div>
            <input type="range" id="range" title="range" />
            <div id="timestamp">1</div>
            <button id="overlay">overlay</button>
            <input id="command" title="command" />
            <button id="commandRun">RUN</button>
            <p id="commandInfo">
                例: python3 sample.py $ISLJSON
                (cwdはリポジトリのルートになります)
            </p>
            <select name="pixelate" id="pixelate" title="pixelate">
                <option>1</option>
                <option>5</option>
                <option>8</option>
                <option>10</option>
                <option>20</option>
                <option>25</option>
                <option>40</option>
                <option>50</option>
                <option>80</option>
                <option>100</option>
                <option>200</option>
                <option>400</option>
            </select>
        </div>
        <div id="contents">
            <select name="problem" id="problem" title="problem"></select>
            <button id="runButton">RUN</button>
            <button id="jsonButton">JSON</button>
            <select name="tool" id="tool" title="tool">
                <option>Inspect</option>
                <option>HLine Cut</option>
                <option>VLine Cut</option>
                <option>Point Cut</option>
                <option>Color</option>
                <option>Swap</option>
                <option>Merge</option>
                <option>CCM(左下)</option>
                <option>CCM(右下)</option>
                <option>CCM(右上)</option>
                <option>CCM(左上)</option>
            </select>
            <input type="checkbox" title="cont" id="contCheck" />
        </div>
        <script src="./src/index.ts"></script>
    </body>
</html>
